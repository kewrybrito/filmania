<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/cadastro.css" />
    <title>Singup</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Que Bom Ter Você na Filmania</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-nome">
                <label id="labelNome" for="nome">Nome completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome:" required />
            </div>

            <div class="labelEmail">
                <label id="labelUsuario" for="email">Email:</label>
                <input type="email" id="email" placeholder=" " required />
            </div>
<div class="senhas">
    
    <div class="label-senha">
        <label id="labelSenha" for="senha">Senha:</label>
        <input type="password" id="senha" placeholder=" " required />
        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
    </div>
    <div class="label-Csenha">
              
                <label id="labelCSenha" for="Csenha">Confirmar Senha:</label>
                <input type="password" id="Csenha" placeholder=" " required />
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                
            </div>
        </div>

            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
            <br>
            <p>Já uma tem conta <a href="../pages/login.html" style="text-decoration: none;">clique aqui</a> </p>
        </div>
    </div>

    <script src="../assets/js/signup.js"></script>
</body>

</html>
