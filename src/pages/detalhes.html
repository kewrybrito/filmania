<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define o conjunto de caracteres para a página -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para responsividade, garantindo bom ajuste em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o ícone (favicon) da aba do navegador -->
    <link rel="icon" href="/src/assets/img/favicon.png">
    <!-- Importa o CSS específico para o design dos detalhes (página de conteúdo) -->
    <link rel="stylesheet" href="/src/assets/css/detalhes.css">
    <!-- Importa o CSS do cabeçalho para manter a consistência visual em todas as páginas -->
    <link rel="stylesheet" href="/src/assets/css/cabecalho.css">
    <!-- Importa o CSS do rodapé -->
    <link rel="stylesheet" href="/src/assets/css/rodape.css">
    <!-- Define o título da página exibido na aba do navegador -->
    <title>FILMANIA</title>
</head>

<body>
    <!-- Espaço reservado para o cabeçalho. Seu conteúdo pode ser inserido dinamicamente por JavaScript -->
    <div id="header"></div>

    <!-- Linha horizontal servindo de separador entre o cabeçalho e o conteúdo principal -->
    <hr>
    <!-- Container principal onde os detalhes do conteúdo serão exibidos -->
    <div id="conteudo-detalhes">
        <!-- O conteúdo de detalhes será carregado aqui, possivelmente via requisição ou manipulação do DOM -->
    </div>

    <!-- Linha horizontal separando o conteúdo principal do rodapé -->
   

    <!-- Espaço reservado para o rodapé. Seu conteúdo pode ser inserido dinamicamente por JavaScript -->
    <div id="footer"></div>

    <!-- Inclusão do arquivo JavaScript que controla a lógica da página de detalhes -->
    <script src="../assets/js/detalhes.js"></script>
    <!-- Inclusão do arquivo JavaScript que importa ou configura partes comuns (como cabeçalho e rodapé) -->
    <script src="/src/assets/js/import.js"></script>
</body>

</html>
